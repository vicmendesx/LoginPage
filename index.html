<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="esquerdo">
            <h1>Login</h1>
            <form class="formulario">
                <p><b>email</b></p>
                <input class="input" type="email" placeholder="Digite seu email...">
                <p><b>senha</b></p>
                <input class="text" type="text" placeholder="Digite sua senha...">
                <button class="botao">Entrar</button>
            </form>
            <div class="area">
                <span class="link">Não possui conta uma conta?<a href=""></a>Cadastre-se</span>
            </div>
        </section>

        <section class="direito">
            <h2 class="subtitulo">Faça login <br> E entre para o nosso time!</h2>
            <img src="assets/img-1920.jpg" alt="Ilustração.">
        </section>
    </main>
</body>
</html>
