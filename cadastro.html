<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="esquerdo">
            <h1>Login</h1>
            <form class="formulario">
                <p><strong>E-mail</strong></p>
                <input class="input" type="email" placeholder="Digite seu email...">
                <p><strong>Senha</strong></p>
                <input class="input" type="text" placeholder="Crie uma senha...">
                <p><strong>Senha</strong></p>
                <input class="input" type="text" placeholder="Repita a senha...">

                <div class="area">
                    <input type="radio" nome="termos" id="termos" class="termos">
                    <span>Concordo com os termos.</span>
                </div>

                <button class="botao">Entrar</button>
            </form>
            <div class="area">
                <span class="link">Já possui uma conta?<a href="index.html">Faça login</a></span>
            </div>
        </section>

        <section class="direito">
            <h2 class="subtitulo">Faça login <br> E entre para o nosso time!</h2>
            <img class="imagem" src="assets/img-1920.jpg" alt="Ilustração.">
        </section>
    </main>
</body>
</html>
